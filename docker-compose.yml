version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: bloom-backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./Backend/.env
    networks:
      - bloom-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bloom-frontend
    restart: always
    ports:
      - "3001:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - bloom-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Panel Service
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: bloom-admin
    restart: always
    ports:
      - "3002:80"
    env_file:
      - ./admin/.env
    depends_on:
      - backend
    networks:
      - bloom-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  bloom-network:
    driver: bridge
